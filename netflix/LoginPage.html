<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-top">
        <img src="img/netflix_logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Oturum Aç</h2>
            <form class="mt-4">
                <div class="mb-3 bg-secondary">
                  <label for="exampleInputEmail1" class="form-label border-0 text-center">E-posta veya telefon numarası</label>
                  <input type="email" class="form-control border-0 bg-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3 bg-secondary">
                  <label for="exampleInputPassword1" class="form-label">Parola</label>
                  <input type="password" class="form-control border-0 p-0 bg-secondary" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Oturum Aç</button>
                <div class="mb-3 form-check mt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white" for="exampleCheck1">Beni Hatırla</label>
                  <a href="#" class="small-text" style="margin-left: 90px; color: gray;text-decoration: none;">Yardım ister misiniz?</a>
                </div>
                <div class="mt-3 text-secondary">
                    <h5>Netflix'e katılmak ister misiniz? <span style="color: white;"> Şimdi kaydolun.</span></h5>
                    <p class="small-text text-secondary">Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından korunuyor. </p>

                </div>
                
              </form>
        </section>
    </div>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
